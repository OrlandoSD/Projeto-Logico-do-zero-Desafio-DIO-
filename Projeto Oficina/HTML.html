<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Oficina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroClienteModal">
                Novo Cliente
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#veiculos">Veículos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#os">Ordens de Serviço</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">Seção 1</div>
            <div class="col-md-6">Seção 2</div>
        </div>
    </div>  
    <div class="container mt-4">
        <h1 class="text-center">Sistema de Gestão da Oficina</h1>
        <div class="row mt-5">
            <!-- Sessão de Clientes -->
            <div class="col-md-6" id="clientes">
                <h3>Clientes</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Contato</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-tabela">
                        <!-- Os dados virão do backend -->
                    </tbody>
                </table>
            </div>

            <!-- Sessão de Veículos -->
            <div class="col-md-6" id="veiculos">
                <h3>Veículos</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Modelo</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody id="veiculos-tabela">
                        <!-- Os dados virão do backend -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-12" id="os">
        <h3>Ordens de Serviço</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID OS</th>
                    <th>Veículo</th>
                    <th>Data de Abertura</th>
                    <th>Status</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="os-tabela">
                <!-- Os dados virão do backend -->
            </tbody>
        </table>
    </div>
    <!-- Modal de Cadastro de Cliente -->
<div class="modal" id="cadastroClienteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formCadastroCliente">
                    <div class="mb-3">
                        <label for="nomeCliente" class="form-label">Nome</label>
                        <input type="text" id="nomeCliente" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpfCnpjCliente" class="form-label">CPF/CNPJ</label>
                        <input type="text" id="cpfCnpjCliente" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contatoCliente" class="form-label">Contato</label>
                        <input type="text" id="contatoCliente" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
